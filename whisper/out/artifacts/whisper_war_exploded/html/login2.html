<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link href="/chat/static/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="/chat/static/css/login_register.css" rel="stylesheet">-->
    <link rel="stylesheet" href="../static/css/login_register.css">


    <script src="/chat/static/js/jquery-3.3.1.min.js"></script>
    <script src="/chat/static/js/bootstrap.min.js"></script>
    <script src="/chat/static/js/login_register.js"></script>
    <script src="/chat/static/js/functionJS.js"></script>

</head>

<body class="text-center" background="../static/img/background3.jpg">
<script src="../static/js/canvas/canvas-nest.min.js" count="200"></script>



<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="logo-field">
                <img src="../static/img/chat_logo.png" height="90" width="332"/>
                <br /><br />
                <h3>畅你所言</h3>
                <br />
                <hr />
            </div>
        </div>

        <div class="col-6">
            <hr size="666" width="1" />
            <div class="signin-field">
                <br />
                <input type="text" id="inputUserName" class="form-control" placeholder="Username" name="username" required autofocus>
                <input type="password" id="inputPassword_l" class="form-control" placeholder="Password" name="userpwd" required>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me" class="remember-checkbox" checked="checked" > Remember me
                    </label>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <a class="register-label" href="/chat/html/register.html">注册</a>
                </div>
                <br />
                <button class="btn btn-lg btn-primary btn-block" id="loginBtn">Sign in</button>

                <!--<p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>-->
            </div>
        </div>
    </div>






</div>


</body>


</html>
