<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="../static/css/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="../static/css/jquery.emoji.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/highlight.pack.js"></script>
    <script src="../static/js/jquery.mousewheel-3.0.6.min.js"></script>
    <script src="../static/js/jquery.mCustomScrollbar.min.js"></script>
    <script src="../static/js/jquery.emoji.min.js"></script>


</head>
<body>
<button id="emoji-btn">表情</button>
<textarea rows="10" id="emoji_text"></textarea>
<script>
    $("#emoji_text").emoji({
        button: "#emoji-btn",
        showTab: false,
        animation: 'slide',
        icons: [{
            name: "QQ表情",
            path: "../static/img/qq/",
            maxNum: 91,
            excludeNums: [41, 45, 54],
            file: ".gif",
            placeholder: "#qq_{alias}#"
        }]
    });
</script>
</body>
